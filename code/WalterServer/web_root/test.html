<!DOCTYPE HTML>
<html>
    <head>
    <script src="webix.js" type="text/javascript"></script>  
    <link href="skins/web.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        <script type="text/javascript" charset="utf-8">

  webix.ui({
    type:"line",
    view:"layout", 
        rows: [
          { view:"template", 
             type :"header", template:"Walters Cerebellum!" },

          { cols:[ //2nd row
              { view:"textarea", id:"cortexreply", url: "var?key=cortexreply", label:"Cortex Command", labelPosition:"top", value:"<no value>"},
              { view:"textarea", id:"cortexlog", label:"Cortex Log", labelPosition:"top",  value:"<no value>"}
          ], height:300}, 

          { cols:[
            { view:"form", elements:[
                { view:"text", placeholder:"Cortex Command"},
                { view:"toolbar", id:"cortextoolbar", elements:[
                  { view:"button", type:"form", value:"Lights"},
                  { view:"button", type:"form", value:"Setup" },
                  { view:"button", type:"form", value:"Power" },
                  { view:"button", type:"form", value:"Enable" }]
                },
                { view:"toolbar", id:"execoolbar", elements:[
                  { view:"button", type:"form",  value:"Startup"},
                  { view:"button", type:"form", value:"Teardown" },
                  { view:"button", type:"form", value:"Nullposition"}]
                }
            ]},
            {
                view:"datatable", 
                template:"#title# #options#", // which data to show
                select:false, //enables selection 
                height:500,
                autoConfig:true,
                columns:[
                  { id:"title",    header:"Command",     width:100},
                  { id:"options",   header:"Options",    width:500}
                  ],
                data: [
                    { id:1, title:"LED", options: "on | off | blink"},
                    { id:2, title:"POWER", options: "on | off"},
                    { id:3, title:"ENABLE", options: "none"},
                    { id:4, title:"DISABLE", options: "none"},
                    { id:5, title:"SETUP", options: "none"},
                    { id:6, title:"SET", options: "<actuator> [min=x] [max=x] [null=x] [P=x] [I=x] [D=x] [speed=x] [acc=x]"},
                    { id:7, title:"MEM", options: "reset | list"},
                    { id:7, title:"INFO", options: "none"}
                ]
            } 
          ]}
        ]
  });


        </script>
    </body>
</html>
