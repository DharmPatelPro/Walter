<!DOCTYPE HTML>
<html>
    <head>
    <script src="webix.js" type="text/javascript"></script>  
    <link href="skins/web.css" rel="stylesheet" type="text/css">

    </head>
    <body>
          <div id="htmlContainer"></div>

        <script type="text/javascript" charset="utf-8">

  webix.ready(function(){
    grida = webix.ui({
    container:"htmlContainer",
    type:"line",
    view:"layout", 
        rows: [
          { view:"template", 
             type :"header", template:"Walters Cerebellum!" },

          { cols:[ //2nd row
              { view:"list", datatype:"json", id:"cortexreply", label:"Cortex Command", template:"#line#", labelPosition:"top", value:"<no value>", url:"web?key=cortexcmd" },
              { view:"list", datatype:"json", id:"cortexlog", label:"Cortex Log",template:"#line#", labelPosition:"top",  value:"<no value>", url:"web?key=cortexlog",}
          ], height:300}, 

          { cols:[
            { view:"form", elements:[
                { view:"text", id:"cortexcmdid", placeholder:"Cortex Command",
                    on:{'onKeyPress': function(id){ 
                                        if (id==13)
                                          alert("cortexcmd with key "+id); 
                                      }
                      }
                },
                { view:"toolbar", id:"cortextoolbar", elements:[
                  { view:"button", type:"form", value:"Lights"},
                  { view:"button", type:"form", value:"Setup" },
                  { view:"button", type:"form", value:"Power" },
                  { view:"button", type:"form", value:"Enable" }]
                },
                { view:"toolbar", id:"execoolbar", elements:[
                  { view:"button", type:"form",  value:"Startup"},
                  { view:"button", type:"form", value:"Teardown" },
                  { view:"button", type:"form", value:"Nullposition"}]
                }
            ]},
            {
                view:"datatable", 
                template:"#title# #options#", // which data to show
                select:false, //enables selection 
                height:500,
                autoConfig:true,
                columns:[
                  { id:"title",    header:"Command",     width:100},
                  { id:"options",   header:"Options",    width:500}
                  ],
                data: [
                    {  title:"LED", options: "on | off | blink"},
                    {  title:"POWER", options: "on | off"},
                    {  title:"ENABLE", options: "none"},
                    {  title:"DISABLE", options: "none"},
                    {  title:"SETUP", options: "none"},
                    {  title:"SET", options: "<actuator> [min=x] [max=x] [null=x] [P=x] [I=x] [D=x] [speed=x] [acc=x]"},
                    {  title:"MEM", options: "reset | list"},
                    {  title:"INFO", options: "none"}
                ]
            } 
          ]}
        ]
  });
})
        </script>
    </body>
</html>
